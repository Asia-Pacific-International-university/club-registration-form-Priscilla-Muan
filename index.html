<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
    <!-- TODO: Link your CSS file here in Step 2 -->

</head>
<body>
    <header>
        <h1>Student Club Registration</h1>
        <p>Join one of our exciting student clubs!</p>
    </header>

    <main>
        <form action="process.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="club">Select Club:</label>
            <select id="club" name="club" required>
                <option value="">--Please choose an option--</option>
                <option value="programming">&#128187; Programming Club</option>
                <option value="art">&#x1F3A8;Art Club</option>
                <option value="sports">&#x26BD;Sports Club</option>
                <option value="music"> &#127926;Music Club</option>
                <option value="drama"> &#127916;Drama Club</option>
            </select><br><br>

            <input type="submit" name="submit" value="Register">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Student Club Registration System</p>
    </footer>
</body>
</html>
